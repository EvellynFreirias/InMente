    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
 
         // Verifique se o usuário está autenticado
         firebase.auth().onAuthStateChanged((user) => {
             if (user) {
                 // O usuário está logado, exiba a mensagem de boas-vindas
                 const welcomeMessage = document.createElement("div");
                 welcomeMessage.id = "welcome-message";
                 welcomeMessage.style.position = "fixed";
                 welcomeMessage.style.top = "0";
                 welcomeMessage.style.left = "0";
                 welcomeMessage.style.width = "100%";
                 welcomeMessage.style.height = "100%";
                 welcomeMessage.style.backgroundColor = "rgba(255, 255, 255, 0.9)";
                 welcomeMessage.style.zIndex = "9999";
 
                 const messageContent = document.createElement("div");
                 messageContent.className = "message-content";
                 messageContent.style.position = "absolute";
                 messageContent.style.top = "50%";
                 messageContent.style.left = "50%";
                 messageContent.style.transform = "translate(-50%, -50%)";
                 messageContent.style.backgroundColor = "#87cefa";
                 messageContent.style.padding = "20px";
                 messageContent.style.borderRadius = "10px";
                 messageContent.style.color = "#000";
 
                 const messageText = document.createElement("p");
                 messageText.textContent = "Bem-vindo ao nosso sistema! Este é um modelo da matriz de Eisenhower para ajudar no seu gerenciamento de tempo.";
 
                 const okButton = document.createElement("button");
                 okButton.id = "ok-button";
                 okButton.textContent = "OK";
                 okButton.style.backgroundColor = "#fff";
                 okButton.style.color = "#87cefa";
                 okButton.style.border = "none";
                 okButton.style.padding = "10px 20px";
                 okButton.style.fontSize = "16px";
                 okButton.style.cursor = "pointer";
                 okButton.style.borderRadius = "5px";
 
                 messageContent.appendChild(messageText);
                 messageContent.appendChild(okButton);
 
                 welcomeMessage.appendChild(messageContent);
                 document.body.appendChild(welcomeMessage);
 
                 okButton.addEventListener("click", function () {
                     welcomeMessage.style.display = "none";
                 });
             }
         });
     </script>
